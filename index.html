    <script src="observable.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <div id="main">
        
      Main Content... 
    
      <div class="cls1" red click-and-green button>
          Cls1 content
      </div>


      <div class="cl2" red button>
        Cls2 Content
      </div>

  </div>


  <script>


    (function($){

        $(function(){


           var $cls1 = App.observable('Cls1 content ... 123'); 

           $cls1.listen(function(vl){
               $('.cls1').html(vl);
           });

           window.$cls1 = $cls1;


 

           
           $('[red]').each(function(){
               $(this).css('color','red');
           });


           $('[click-and-green]').each(function(){
               var toggle = false;
               $(this).on('click',function(){
                   if (!toggle){
                    $(this).css('color','green');
                    toggle = true;
                    return;
                   }

                   $(this).css('color','#000');
                   toggle = false;
                   
               });
           });


           $('[button]').each(function(){
               $(this).css('cursor','pointer');
           });


        });

    })(jQuery);
       



  </script>
